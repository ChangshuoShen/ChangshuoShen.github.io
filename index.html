<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 基础信息 -->
    <meta charset="utf-8">
    <meta name="keywords" content="申长硕, Shenc, Shen Changshuo, Stephen Shenc, USTC, Bachelor, AI, Data Science, University of Science and Technology of China, Data Science major">
    <meta name="description" content="Changshuo Shen's personal homepage, a student at USTC majoring in AI and Data Science. Explore projects, publications, and insights in AI, data science, and bioinformatics.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Changshuo Shen</title>

    <!-- jQuery -->
    <script src="./static/js/jquery.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/home-style.css">
    <link rel="stylesheet" type="text/css" href="./static/css/loading.css">
    <!-- Izitoast一个显示漂亮提示框和通知消息的JS库 -->
    <link rel="stylesheet" href="./static/css/iziToast.min.css">
    <script type="text/javascript" src="./static/js/iziToast.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
<!--加载动画-->
<div id="loading-box">
    <div class="loading-left-bg"></div>
    <div class="loading-right-bg"></div>
    <div class="spinner-box">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>
        <div class="loading-word">
            <p class="loading-title" id="loading-title">Shenc's Home</p>
            <span id="loading-text">Loading~~~</span>
        </div>
    </div>
</div>

<section id="section" class="section">
    <!-- 背景图片 -->
    <div class="bg-all">
        <img id="bg" onerror="this.classList.add('error');">
        <div class="cover"></div>
    </div>
    <!-- 鼠标指针 -->
    <div id="g-pointer-1"></div>
    <div id="g-pointer-2"></div>

    <!-- 主体内容 -->
    <main class="container">
        <iframe src="./cv.pdf" frameborder="0"></iframe>
    </main>
</section>

<script>
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
            e.preventDefault();
        }
    });
</script>

<script type="text/javascript" src="./static/js/main.js"></script>
<script type="text/javascript" src="./static/js/set_bg.js"></script>
<script type="text/javascript" src="./static/js/bootstrap.min.js"></script>
</body>

</html>
